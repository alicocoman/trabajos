<!DOCTYPE html>

<html>
    <head>
        <title>Plantilla inicio - Bootstrap v4.0</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        
       <!--Primero el móvil, no tender a hacer zoom, sino levantar a escala natural siempre y cuando haya
       sido pensado como un sitio responsive, y anular el comportamiento de ajustar a los límites del dispositivo
       el contenido, cuando este sobresalga-->
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <!--Bootstrap CSS-->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!--CSS Propio-->
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>

        <!-- JavaScript -->
        <!-- jQuery, Popper.js + Bootstrap JS o Boostrap con Popper inc. -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <!--<script src="js/popper.min.js"></script>-->
        <!--<script src="js/bootstrap.js"></script>-->
        <script src="js/bootstrap.bundle.js"></script>
		<script>
			$(document).ready(function(){
				$('[data-toggle="popover"]').popover(); 
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
    </head>
    <body>
		<h1>Elementos Varios Bootstrap</h1>
		<h2>Modal</h2>
		<!-- Enlace para abrir el MODAL (No debe estar dentro de la estructura del modal mismo) -->
		<a href="#" data-toggle="modal" data-target="#myModal"> <!-- El TARGET debe ser igual al ID del modal-->
		  Ver más
		</a>

		<!-- COMIENZA EL MODAL -->
		<div class="modal fade" id="myModal"> <!-- La clase FADE es para agregarle efecto -->
		  <div class="modal-dialog modal-lg"> <!-- Modal LG o SM para el tamaño. Siempre va con modal-dialog-->
			<div class="modal-content">

			  <!-- Modal Header -->
			  <div class="modal-header">
				<h2 class="modal-title">Modal HEADER</h2>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			  </div>

			  <!-- Modal body -->
			  <div class="modal-body">
				Contenido del BODY
			  </div>

			  <!-- Modal footer -->
			  <div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
			  </div>

			</div>
		  </div>
		</div>
		<!-- TERMINA TODO LO DE MODAL -->
		
		<!-- COMIENZA TOOLTIP Y POPOVER -->
		<h2>Tooltip y Popover</h2><!--Se deben ejectura con JS en el documento -->
		<a href="#" data-toggle="popover" title="Titulo del PopOver" data-content="Aca iria algo de contenido, si se quiere" data-placement="top" data-trigger="focus">Luis Suarez</a> <!--data-trigger="focus" o "hover"-->
		<a href="#" data-toggle="tooltip" data-placement="bottom" title="Lo que se muestra al desplegarse!">Texto fijo en HTML</a>
		<!-- SE PUEDE APLICAR A DIV, BUTTON, A, ETC-->
		<!-- TERMINA TOOLTIP Y POPOVER -->
		
		<!-- EMPIEZA SLIDER -->
		<div id="miSlider" class="carousel slide w-50 carousel-fade" data-ride="carousel"> <!--El ancho por defecto es 100% si le sacas el w-50 
carousel-fade hace que le agrege transicion
slide tambien hace efecto, se puede sacar-->

		  <!-- Indicadores que estan debajo -->
		  <ul class="carousel-indicators">
			<li data-target="#miSlider" data-slide-to="0" class="active"></li>
			<li data-target="#miSlider" data-slide-to="1"></li>
			<li data-target="#miSlider" data-slide-to="2"></li>
		  </ul>

		  <!-- Los sliders -->
		  <div class="carousel-inner">
			<div class="carousel-item active">
			  <img src="la.jpg" alt="Los Angeles" class="img-responsive">
				<div class="carousel-caption">
					<h5>Titulo Foto</h5>
					<p>Texto Foto</p>
				</div>
			</div>
			<div class="carousel-item ">
			  <img src="chicago.jpg" alt="Chicago" class="img-responsive">
				<div class="carousel-caption">
					<h5>Titulo Foto</h5>
					<p>Texto Foto</p>
				</div>
			</div>
			<div class="carousel-item">
			  <img src="la.jpg" alt="New York" class="img-responsive">
				<div class="carousel-caption">
					<h5>Titulo Foto</h5>
					<p>Texto Foto</p>
				</div>
			</div>
		  </div>

		  <!-- Flechas izq y derecha -->
		  <a class="carousel-control-prev" href="#miSlider" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		  </a>
		  <a class="carousel-control-next" href="#miSlider" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		  </a>

		</div>
		<!-- TERMINA SLIDER -->
		
		<!-- EMPIEZA NAVBAR -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark"> <!--Podes darle las clases bg-dark navbar-dark para cambiar estilo a negro -->
		  <!-- Logo/Titular. Es el que queda visible cuando se colapsa-->
		  <a class="navbar-brand" href="#">Logo</a>

		  <!-- Colapsar la Barra, Menu Hamburg. -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuColapsado">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Links de la barra de navegacion -->
		  <div class="collapse navbar-collapse" id="menuColapsado">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			  </li> 
			</ul>
		  </div> 
		</nav>
		<!-- TERMINA NAVBAR -->
    </body>
</html>
